<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(to right top,
                    #051937,
                    #004d7a,
                    #008793,
                    #00bf72,
                    #a8eb12);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        section {
            width: 80%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        button {
            font-size: 1rem;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        #myButton {
            background-color: #051937;
        }

        #myButton2 {
            background-color: #008793;
        }

        button:hover {
            opacity: 0.9;
        }

        .copyCode {
            font-size: 1.2rem;
            line-height: 1.4;
            letter-spacing: 0.2px;
            width: 93%;
            padding: 15px;
            margin-top: 15px;
            background-color: rgba(189, 189, 189, 0.2);
            color: #ffffff;
            border-left: 3px solid #fff;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <section>
        <div>
            <button id="myButton">#051937</button>
            <button id="myButton2">#008793</button>
        </div>
        <h2>Copy your code here!!</h2>
        <div class="copyCode">
            background-image: linear-gradient(to right, rgb(#051937), rgb(#008793))
        </div>
    </section>

    <script>
        const btn1 = document.getElementById('myButton');
        const btn2 = document.getElementById('myButton2');
        const copyCode = document.querySelector('.copyCode');
        let rgb1 = "#000";
        let rgb2 = "#fff";

        const getHexValues = () => {
            let myHexValues = "0123456789abcdef"
            let color = "#"
            for (let i = 0; i < 6; i++) {
                color += myHexValues[Math.floor(Math.random() * 16)]
            }
            return color
        }
        const handelButton1 = () => {
            rgb1 = getHexValues()
            btn1.innerText = rgb1
            console.log(rgb1)

            document.body.style.backgroundImage = `linear-gradient(to right,${rgb1},${rgb2})`
            copyCode.innerHTML = `background - image: linear - gradient(to right,${rgb1},${rgb2})`
        }

        const handelButton2 = () => {
            rgb2 = getHexValues()
            btn2.innerText = rgb2
            console.log(rgb2)

            document.body.style.backgroundImage = `linear-gradient(to right,${rgb1},${rgb2})`
            copyCode.innerHTML = `background - image: linear - gradient(to right,${rgb1},${rgb2})`

        }
        btn1.addEventListener('click', handelButton1);
        btn2.addEventListener('click', handelButton2);

        copyCode.addEventListener('click', () => {
            navigator.clipboard.writeText(copyCode.innerHTML).then(() => {
                alert("color Copied !!");
            })
        })
    </script>
</body>

</html>
