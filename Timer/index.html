        display: flex;
        justify-content: center;
        align-items: center;
    }

        width: 350px;
        height: 500px;
        background-color: rgb(42, 41, 41);
    }

    .zero {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 50px;
    }

    .zero p {
        font-size: 100px;
        color: red;
    }

    button {
        width: 150px;
        padding: 10px;
        border-radius: 5px;
        border: none;
    }

    #buttons {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .btn1 {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 10px;
    }

    .btn2 {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 10px;
    }
</style>
