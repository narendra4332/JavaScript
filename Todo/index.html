<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sipmle Dom Todo List</h1>
    <input type="text" id="inputField" placeholder="Add new todo">
    <button id="btn">Add</button>
    <div id="todoListsElem"></div>

    <script>
        let input = document.getElementById('inputField');
        let btn = document.getElementById('btn');
        let todoElem = document.getElementById('todoListsElem');

        const addTodo = () => {
            console.log(input.value)
            let pEle = document.createElement('p')
            pEle.textContent = input.value
            todoElem.appendChild(pEle)
            input.value = ""

        };
        btn.addEventListener('click', (event) => {
            addTodo()
        });
    </script>
</body>


</html>
